<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <link rel="stylesheet" href="styletest.css">
</head>

<body>
    <h1><img src="logo.png" alt="logo" style="height: 36px; width: 36px; ">&nbsp;<b>ParkEase</b></h1>
    <h1>Sign UP</h1>
    <P>Pleace enter your details</P>
    <form>
        <table>
            <tbody>
                <tr>
                    <th> <label for="First name">First name: </label></th>
                    <td><input type="text" id="First name" name="First name" placeholder="Enter your First name"
                            required></td>
                </tr>
                <tr>
                    <th> <label for="Last name">Last name : </label></th>
                    <td><input type="text" id="Last name" name="Last name" placeholder="Enter your Last name" required>
                    </td>
                </tr>
                <tr>
                    <th> <label for="mobile number">Mobile number: </label></th>
                    <td><input type="number" id="mobile number" name="mobile number" placeholder="Enter your mobile no"
                            required>
                    </td>
                </tr>
                <tr>
                    <th> <label for="email">Email: </label></th>
                    <td><input type="email" id="email" name="email" placeholder="Enter your email" required></td>
                </tr>
                <tr>
                    <th><label for="vehicle" class="veh">Vehicle :</label></th>
                    <td>
                        <input type="radio" id="html" name="fav_language" value="HTML">
                        <label for="html">Car</label>
                        <input type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css">Bike</label>
                        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                        <label for="javascript">Both</label><br><br>
                    </td>
                </tr>



            </tbody>


        </table>

        <br></br><a href="Booking.html" class="submit-btn">Sign Up</a><br></br>
        <p style="color: darkgrey;"> --------------------------Or---------------------------</p>

        <p style="text-shadow: 10px;"><b>Social Account</b> </p>
        <a href="Booking.html" class="Social Account">Sign up with Google</a><br></br>
        <br></br>

        <span class>
            <span class="dont">Already have an account?</span>
            <a href="LogIn2.html" class="signup">Sign In </a>
        </span>



    </form>
</body>

</html>
